<!DOCTYPE html>
<html>
<head>
	<title>Shopping List</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="container" style="padding:20px;">
		<h2>Welcome to Ben's Restaurant!</h2>
		<h5>Make a selection and then click "Add to cart." Click "Finalize Order" when you are done.</h5>
		<div class="row">
			<div class="col-lg-3">
				<h3>Item:</h3>
			</div>
			<div class="col-lg-3">
				<h3>Price:</h3>
			</div>
			<div class="col-lg-3">
				<h3>Qty:</h3>
			</div>
			<div class="col-lg-3">
				<h3></h3>
			</div>
		</div>

		<div id="array">
			<!-- No code in this div because JS generates it automatically -->
		</div>

		<br>
		<button onclick="finalizeOrder();" class="btn-primary">Finalize Order</button>
		<br><br>
		<div id="warning">
			<!-- No code in this div because JS uses it for error messages only -->
		</div>

		<div style="border: 1px;">
		</div>
		<div id="output">
			<!-- Auto-generated -->
		</div>
	</div>


	<!-- Bootstrap scripts -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<!-- My script -->
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
